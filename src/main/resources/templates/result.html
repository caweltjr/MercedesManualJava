<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mercedes-Benz Manual Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 120px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
        }
        .result-box {
            padding: 20px;
            border: 1px solid #7f8c8d;
            border-radius: 10px;
            background: #fff;
        }
        p {
            margin: 15px 0;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        .label {
            font-weight: 600;
            color: #2c3e50;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #3498db;
            font-size: 1.1rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/images/logo.png" alt="Mercedes-Benz Logo" class="logo"/>
    <h1>Query Result</h1>
    <div class="result-box">
        <p><span class="label">Your Query:</span> <span th:text="${query}"></span></p>
        <p><span class="label">Manual Text:</span> <span th:text="${text}"></span></p>
        <p><span class="label">Answer:</span> <span th:text="${answer}"></span></p>
        <!-- Images hidden until base URL is resolved -->
        <!-- <div th:if="${image != ''}">
            <p><span class="label">Image:</span></p>
            <img th:src="${image}" alt="Manual Image"/>
        </div> -->
    </div>
    <a href="/">Ask Another Question</a>
</div>
</body>
</html>
