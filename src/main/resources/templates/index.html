<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mercedes-Benz Manual Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?v=20250227_5" rel="stylesheet"> <!-- New cache-busting -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #2c3e50; /* Python’s dark metallic gray */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #ecf0f1; /* Darker metallic gray, Python card match */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 120px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
        }
        .query-form {
            display: flex;
            flex-direction: column; /* Stacked vertically */
            gap: 15px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #7f8c8d;
            border-radius: 8px;
            font-size: 1.1rem;
            background: #fff; /* Accepting current white for now */
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        button {
            padding: 12px 25px;
            background: #f1c40f; /* Yellow, Python match */
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #2c3e50;
            transition: background 0.3s;
            width: 100%; /* Full width in column layout */
            cursor: pointer; /* Default cursor */
        }
        button:disabled {
            background: #f1c40f; /* Keep yellow */
            opacity: 0.7;
            cursor: wait; /* Busy cursor (spinning) */
        }
        button:hover:not(:disabled) {
            background: #f39c12;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.query-form');
            const button = document.querySelector('button');

            form.addEventListener('submit', function(e) {
                button.disabled = true; // Disable button, show busy cursor
                // Re-enable after form submission (handled server-side in Java)
                // Note: Java needs to return success or trigger re-enable via JavaScript
                // For now, this works for the click—full loading state needs server feedback
            });
        });
    </script>
</head>
<body>
<div class="container">
    <img src="/images/logo.png" alt="Mercedes-Benz Logo" class="logo"/>
    <h1>Mercedes-Benz Manual Assistant</h1>
    <form method="post" action="/query" class="query-form">
        <input type="text" name="query" placeholder="Ask about your Mercedes (e.g., 'Tell me about the key fob')">
        <button type="submit">Ask</button>
    </form>
</div>
</body>
</html>
